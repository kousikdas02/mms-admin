<div class="row">
    <div class="col-sm-12">
        <div class="button_wrapper">
            <button (click)="back()" class="cmnBtn mb-3">Back</button>
        </div>
        <app-card cardTitle="Basic Details" [options]="false">
            <form [formGroup]="manufacturerForm">
                <div class="row form-group">
                    <div class="col-md-6 mb-6">
                        <label for="validationCustom01">Name*</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name"
                            formControlName="name" />
                        <p class="error"
                            *ngIf="manufacturerForm.get('name').touched && manufacturerForm.get('name').hasError('required')">
                            Name
                            is required</p>
                    </div>
                    <div class="col-md-6 mb-6">
                        <label for="validationCustom02">Image*</label>
                        <input type="file" class="form-control" id="image" placeholder="Select file"
                            accept="image/png,image/jpg,image/jpeg" (change)="fileAdded($event)" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6 mb-6">
                        <ng-container *ngIf="previewUploadedFiles.length > 0">
                            <div class="previewImages">
                                <ng-container *ngFor="let image of previewUploadedFiles;let i = index">
                                    <div style="margin-right: 10px;">
                                        <mat-icon class="deleteIcon" (click)="deleteFiles(i)">remove_circle</mat-icon>
                                        <img class="preview_image" src="{{ image }}" alt="" />
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="previewUploadedFiles.length == 0">
                            <div class="previewImages">
                                <ng-container *ngFor="let image of manufacturerDetails?.images;let i = index">
                                    <div style="margin-right: 10px;">
                                        <img class="preview_image" src="{{ fileUrl+image }}" alt="" />
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" (click)="editManufacturer()">Edit Manufacturer</button>
            </form>
        </app-card>
    </div>
</div>
